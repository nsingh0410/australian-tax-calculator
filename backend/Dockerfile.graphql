FROM node:18-alpine as builder

WORKDIR /app

# Install MySQL client
RUN apk add --no-cache mysql-client

# Copy package files
COPY package*.json ./
COPY tsconfig.json ./

# Install dependencies
RUN npm ci

# Copy source code
COPY src/ ./src/

# Build the application - THIS IS CRUCIAL
RUN npm run build

# Production stage
FROM node:18-alpine

WORKDIR /app

# Install MySQL client
RUN apk add --no-cache mysql-client

# Copy package files
COPY package*.json ./

# Install production dependencies
RUN npm ci --only=production

# Copy built application from builder stage
COPY --from=builder /app/dist ./dist

# Copy other files
COPY sql/ ./sql/
COPY .env ./

EXPOSE 4000

CMD ["node", "dist/graphql-server.js"]